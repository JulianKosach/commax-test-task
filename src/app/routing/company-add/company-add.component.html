<form [formGroup]="companyForm" class="form f-c" (ngSubmit)="addCompany()">
  <mat-form-field class="f1">
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field class="f1">
    <!-- <input matInput placeholder="City" formControlName="city"> -->
    <input matInput placeholder="Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search formControlName="searchControl">
  </mat-form-field>
  <button mat-button type="submit" [disabled]="!companyForm.valid">Add Company</button>
</form>
<agm-map [latitude]="companyForm.controls.latitude.value" [longitude]="companyForm.controls.longitude.value" [scrollwheel]="false" [zoom]="16" class="map-block">
  <agm-marker [latitude]="companyForm.controls.latitude.value" [longitude]="companyForm.controls.longitude.value"></agm-marker>
</agm-map>
